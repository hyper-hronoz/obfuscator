<header> 
  <div class="container header_container">
    <nav class="navigation">
      <ul class="navigation_list">
        <li class="navigation_item"><a href="/">obfuscator</a></li>
        <li class="navigation_item"> <a href="">api documentation</a></li>
        <li class="navigation_item"> <a href="/login">login</a></li>
        <li class="navigation_item"> <a href="/registration">sign up</a></li>
      </ul>
    </nav>

</header>
<body> 
  <section class="authorization container">
    <h2 class="authorization_heading">Sign up</h2>
    <form class="form" action="/registration" method="POST"> 
      <div class="form_row">
        <label class="form_row-label" for="email">Email</label>
        <input class="form_row-input" type="email" id="email" placeholder="email">
      </div>
      <div class="form_row">
        <label class="form_row-label" for="password">password</label>
        <input class="form_row-input" type="password" id="password" placeholder="password">
      </div>
      <div class="form_row">
        <label class="form_row-label" for="repeat_password">password again</label>
        <input class="form_row-input" type="password" id="repeat_password" placeholder="password">
      </div>
      <button class="button form_button" type="submit">Sign up</button>
    </form>
  </section>
</body>
